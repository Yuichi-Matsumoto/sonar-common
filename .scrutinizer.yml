build:
    environment:
        php:
            version: 7.2.17
            ini:
                'date.timezone': 'Asia/Tokyo'

    dependencies:
        before:
            - composer require phpunit/phpunit:^7.0 --dev

    tests:
        override:
            -
                command: 'vendor/bin/phpunit --coverage-clover=some-file'
                coverage:
                    file: clover.xml
                    format: php-clover
